name: Build and Deploy Mule Application to CloudHub 1.0

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      mule_app_name:
        description: 'Custom Mule Application Name (optional)'
        required: false
        type: string
      environment:
        description: 'Target Environment'
        required: true
        type: choice
        options: [Sandbox, Development, Staging, Production]
        default: 'Sandbox'
      skip_tests:
        description: 'Skip MUnit Tests'
        required: false
        type: boolean
        default: false

env:
  ANYPOINT_CLIENT_ID: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
  ANYPOINT_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
  ANYPOINT_ORG_ID: ${{ secrets.ANYPOINT_ORG_ID }}
  MAVEN_OPTS: "-Xmx1024m"

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      app-name: ${{ steps.app_name.outputs.app_name }}
      artifact-name: ${{ steps.build.outputs.artifact_name }}
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Determine Application Name
      id: app_name
      run: |
        if [ "${{ github.event.inputs.mule_app_name }}" != "" ]; then
          # Use custom name if provided via workflow dispatch
          APP_NAME="${{ github.event.inputs.mule_app_name }}"
        elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          # Use environment-based name for manual triggers
          ENV_LOWER=$(echo "${{ github.event.inputs.environment }}" | tr '[:upper:]' '[:lower:]')
          APP_NAME="${{ github.event.repository.name }}-${ENV_LOWER}"
        elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
          # Production-ready name for main branch
          APP_NAME="${{ github.event.repository.name }}-prod"
        else
          # Branch-based name for feature branches
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SANITIZED_BRANCH=${BRANCH_NAME//[^a-zA-Z0-9]/-}
          APP_NAME="${{ github.event.repository.name }}-${SANITIZED_BRANCH}"
        fi
        
        # Ensure app name meets CloudHub requirements (lowercase, max 42 chars)
        APP_NAME=$(echo "${APP_NAME}" | tr '[:upper:]' '[:lower:]' | cut -c1-42)
        
        echo "app_name=${APP_NAME}" >> $GITHUB_OUTPUT
        echo "üöÄ Application Name: ${APP_NAME}"

    - name: Validate Project Structure
      run: |
        if [ ! -f "pom.xml" ]; then
          echo "‚ùå pom.xml not found"
          exit 1
        fi
        if [ ! -d "src/main/mule" ]; then
          echo "‚ùå Mule source directory not found"
          exit 1
        fi
        echo "‚úÖ Project structure validated"

    - name: Run MUnit Tests
      if: github.event.inputs.skip_tests != 'true'
      run: |
        echo "üß™ Running MUnit Tests..."
        mvn clean test \
          --settings .maven/settings.xml \
          -Dclient.id="${{ env.ANYPOINT_CLIENT_ID }}" \
          -Dclient.secret="${{ env.ANYPOINT_CLIENT_SECRET }}"

    - name: Build Application
      id: build
      run: |
        echo "üî® Building Mule Application..."
        mvn clean package \
          --settings .maven/settings.xml \
          -DskipMunitTests=${{ github.event.inputs.skip_tests == 'true' && 'true' || 'false' }} \
          -DskipExchangeDocumentGeneration=true \
          -DattachMuleSources=false \
          -Dclient.id="${{ env.ANYPOINT_CLIENT_ID }}" \
          -Dclient.secret="${{ env.ANYPOINT_CLIENT_SECRET }}"
        
        # Find the generated JAR file
        ARTIFACT_NAME=$(find target -name "*-mule-application.jar" | head -1 | xargs basename)
        echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
        echo "üì¶ Built artifact: ${ARTIFACT_NAME}"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mule-application-${{ github.run_number }}
        path: |
          target/*-mule-application.jar
          pom.xml
        retention-days: 30

  # Deploy Job
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - environment: ${{ github.event.inputs.environment || 'Sandbox' }}
    
    environment: 
      name: ${{ matrix.environment }}
      url: https://anypoint.mulesoft.com/cloudhub/#/console/home/applications/${{ needs.build-and-test.outputs.app-name }}
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: mule-application-${{ github.run_number }}

    - name: Set Environment Variables
      run: |
        case "${{ matrix.environment }}" in
          "Sandbox")
            echo "MULE_ENV=Sandbox" >> $GITHUB_ENV
            echo "MULE_REGION=us-east-1" >> $GITHUB_ENV
            echo "MULE_WORKERS=1" >> $GITHUB_ENV
            echo "MULE_WORKER_TYPE=MICRO" >> $GITHUB_ENV
            echo "MULE_VERSION=4.4.0" >> $GITHUB_ENV
            ;;
          "Development")
            echo "MULE_ENV=Development" >> $GITHUB_ENV
            echo "MULE_REGION=us-east-1" >> $GITHUB_ENV
            echo "MULE_WORKERS=1" >> $GITHUB_ENV
            echo "MULE_WORKER_TYPE=MICRO" >> $GITHUB_ENV
            echo "MULE_VERSION=4.4.0" >> $GITHUB_ENV
            ;;
          "Staging")
            echo "MULE_ENV=Staging" >> $GITHUB_ENV
            echo "MULE_REGION=us-east-1" >> $GITHUB_ENV
            echo "MULE_WORKERS=1" >> $GITHUB_ENV
            echo "MULE_WORKER_TYPE=SMALL" >> $GITHUB_ENV
            echo "MULE_VERSION=4.4.0" >> $GITHUB_ENV
            ;;
          "Production")
            echo "MULE_ENV=Production" >> $GITHUB_ENV
            echo "MULE_REGION=us-east-1" >> $GITHUB_ENV
            echo "MULE_WORKERS=2" >> $GITHUB_ENV
            echo "MULE_WORKER_TYPE=SMALL" >> $GITHUB_ENV
            echo "MULE_VERSION=4.4.0" >> $GITHUB_ENV
            ;;
        esac

    - name: Install Anypoint CLI
      run: |
        echo "üì¶ Installing Anypoint CLI v4..."
        npm install -g anypoint-cli-v4
        anypoint-cli-v4 --version

    - name: Authenticate with Connected App
      run: |
        echo "üîê Authenticating with Connected App..."
        anypoint-cli-v4 conf client_id ${{ env.ANYPOINT_CLIENT_ID }}
        anypoint-cli-v4 conf client_secret ${{ env.ANYPOINT_CLIENT_SECRET }}
        anypoint-cli-v4 conf organization ${{ env.ANYPOINT_ORG_ID }}

    - name: Verify Authentication
      run: |
        echo "‚úÖ Verifying authentication..."
        anypoint-cli-v4 account business-group list || echo "‚ö†Ô∏è Authentication verification failed"

    - name: Deploy to CloudHub 1.0
      run: |
        echo "üöÄ Deploying to CloudHub 1.0 (${{ matrix.environment }})..."
        
        # Find the JAR file
        JAR_FILE=$(find target -name "*-mule-application.jar" | head -1)
        echo "üì¶ JAR File: ${JAR_FILE}"
        echo "üéØ Environment: ${{ env.MULE_ENV }}"
        echo "üåç Region: ${{ env.MULE_REGION }}"
        echo "‚öôÔ∏è Runtime: ${{ env.MULE_VERSION }}"
        echo "üë• Workers: ${{ env.MULE_WORKERS }}"
        echo "üíæ Worker Type: ${{ env.MULE_WORKER_TYPE }}"
        
        # Deploy to CloudHub 1.0 using Connected App authentication
        anypoint-cli-v4 runtime-mgr application deploy \
          --target cloudhub \
          --environment "${{ env.MULE_ENV }}" \
          --runtime "${{ env.MULE_VERSION }}" \
          --workers ${{ env.MULE_WORKERS }} \
          --workerType "${{ env.MULE_WORKER_TYPE }}" \
          --region "${{ env.MULE_REGION }}" \
          --properties "env=${{ env.MULE_ENV }},app.name=${{ needs.build-and-test.outputs.app-name }}" \
          "${{ needs.build-and-test.outputs.app-name }}" \
          "${JAR_FILE}"
    - name: Wait for Deployment
      run: |
        echo "‚è≥ Waiting for deployment to complete..."
        sleep 60

    - name: Verify Deployment
      run: |
        echo "üîç Checking deployment status..."
        anypoint-cli-v4 runtime-mgr application describe \
          "${{ needs.build-and-test.outputs.app-name }}" \
          --target cloudhub \
          --environment "${{ env.MULE_ENV }}" || echo "‚ö†Ô∏è Could not verify deployment status"

    - name: Get Application Details
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "Application: ${{ needs.build-and-test.outputs.app-name }}"
        echo "Environment: ${{ matrix.environment }}"
        echo "CloudHub Console: https://anypoint.mulesoft.com/cloudhub/#/console/home/applications/${{ needs.build-and-test.outputs.app-name }}"
        echo "Application URL: https://${{ needs.build-and-test.outputs.app-name }}.cloudhub.io"

  # Notification Job
  notify:
    needs: [build-and-test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.deploy.result == 'success'
      run: |
        echo "üéâ Deployment successful!"
        echo "App: ${{ needs.build-and-test.outputs.app-name }}"
        echo "Environment: ${{ matrix.environment }}"
        echo "URL: https://${{ needs.build-and-test.outputs.app-name }}.cloudhub.io"
        
    - name: Notify Failure
      if: needs.deploy.result == 'failure' || needs.build-and-test.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        echo "Check the logs above for details"
        exit 1

  # Cleanup Job (Optional)
  cleanup:
    needs: [build-and-test, deploy]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    
    steps:
    - name: Cleanup PR Deployment
      run: |
        echo "üßπ Cleaning up PR deployment artifacts..."
        echo "Artifacts will be automatically cleaned up after retention period"